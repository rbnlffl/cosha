<!doctype html>

<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="description" content="cosha is a super-small npm package to allow you to add colorful shadows behind the images of your website.">
	<meta name="keywords" content="npm, yarn, color, shadow, robin, lÃ¶ffel, javascript, package">
	<meta name="author" content="Robin LÃ¶ffel">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="robots" content="index, follow">
  <title>cosha: colorful shadows for your images</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

		body {
			font-family: system-ui;
			font-size: 120%;
			line-height: 1.6;
			color: #222;
			background-color: #eee;
      text-align: center;
		}

		header {
			background-color: #222;
			padding: 125px 10px;
			color: #eee;
		}

		header > * {
			margin: auto;
      max-width: 640px;
		}

		section {
			margin: 15vh auto;
			max-width: 800px;
			width: 90%;
		}

		footer {
			margin-block: 50px 75px;
			font-size: smaller;
		}

    img {
      display: block;
      max-width: 100%;
    }

		h1 {
			line-height: 1.1;
			font-size: 300%;
			margin-bottom: 30px;
      background: linear-gradient(90deg, #00C9FF 0%, #92FE9D 100%);
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: hue 5s infinite alternate linear;
		}

		a {
			color: inherit;
		}

		p + p {
			margin-top: 20px;
		}

		pre {
			font-family: monospace;
      text-align: initial;
			margin: auto;
			width: 80%;
			max-width: 640px;
			white-space: normal;
			padding: 30px 40px;
			border-radius: 10px;
			background-color: #222;
			color: #eee;
		}

		pre span {
			display: block;
		}

		pre span + span {
			margin-top: 10px;
		}

		pre span > span {
			display: inline;
		}

		@keyframes hue {
			from {
				filter: hue-rotate(0deg);
			}

			to {
				filter: hue-rotate(180deg);
			}
		}
	</style>
	<link rel="shortcut icon" href="https://npm.robinloeffel.ch/cosha/favicon.png">
</head>

<body>
	<header>
		<h1>cosha</h1>
		<p>Colorful shadows for your images. ðŸŽ¨</p>
		<p>
			<a href="https://github.com/robinloeffel/cosha">robinloeffel/cosha</a>
		</p>
	</header>
	<main>
		<section>
			<pre>
				<span>$ yarn add cosha</span>
				<span>&nbsp;</span>
				<span><span style="color: goldenrod;">import</span> <span style="color: skyblue;">cosha</span> <span style="color: goldenrod;">from</span> <span style="color: deepskyblue;">'cosha'</span>;</span>
				<span><span style="color: skyblue;">cosha()</span>;</span>
			</pre>
		</section>
		<section>
			<picture class="some-demo-class cosha">
				<source srcset="https://unsplash.com/photos/O5VTbRfzRnM/download?ixid=MnwxMjA3fDB8MXxhbGx8fHx8fHx8fHwxNjY2MDAxMzY5&force=true&w=1200 1200w" type="image/jpeg">
				<img src="https://unsplash.com/photos/O5VTbRfzRnM/download?ixid=MnwxMjA3fDB8MXxhbGx8fHx8fHx8fHwxNjY2MDAxMzY5&force=true&w=1200" alt="Image by Malte Schmidt on Unsplash" loading="lazy">
			</picture>
		</section>
		<section>
			<img src="https://unsplash.com/photos/eyCYb7mj4vE/download?ixid=MnwxMjA3fDB8MXx0b3BpY3x8Ul9GeW4tR3d0bHd8fHx8fDJ8fDE2NjYwMDA3MDY&force=true&w=1200" class="large-shadow" alt="Image by Israfil Molla on Unsplash" loading="lazy">
		</section>
		<section>
			<img src="https://unsplash.com/photos/6QqlP3JyU0k/download?ixid=MnwxMjA3fDB8MXx0b3BpY3x8Ul9GeW4tR3d0bHd8fHx8fDJ8fDE2NjYwMDA3MDY&force=true&w=1200" class="light-shadow" alt="Image by Kilarov Zaneit on Unsplash" loading="lazy">
		</section>
	</main>
	<footer>
		<a href="https://robinloeffel.ch">robinloeffel.ch</a>
	</footer>

  <script src="cosha.js"></script>
	<script>
		cosha();
		cosha('large-shadow', { blur: '15px', y: '5px' });
		cosha('light-shadow', { brightness: 1.1 });
	</script>
</body>

</html>
